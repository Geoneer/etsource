name: share of woodpellets in cofiring
query:|-

conversion_efficiency_1 = L(energy_power_ultra_supercritical_coal, electrical_efficiency_when_using_wood_pellets)
conversion_efficiency_2 = L(energy_power_ultra_supercritical_coal, electrical_efficiency_when_using_coal)
x = USER_INPUT() / 100.0
conversion_efficiency_new =  x * conversion_efficiency_1 + (1 - x) * conversion_efficiency_2 

EACH(
  UPDATE(INPUT_SLOTS(energy_power_ultra_supercritical_coal, wood_pellets), conversion, USER_INPUT() / 100.0)
  UPDATE(OUTPUT_SLOT(L(energy_power_ultra_supercritical_coal, electricity), conversion, conversion_efficiency_new)
  UPDATE(OUTPUT_SLOT(L(energy_power_ultra_supercritical_coal, loss), conversion, 1-conversion_efficiency_new)
)

share_group: ""
start_value: 0.0
start_value_gql: 
unit: "%"
update_type: converters
updateable_period: future
