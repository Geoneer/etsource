              UPDATE(V(chp_other_other_energetic), number_of_units, USER_INPUT()),
              UPDATE(OUTPUT_LINKS(V(chp_other_other_energetic),constant), share, V(chp_other_other_energetic, production_based_on_number_of_units)),
            )
