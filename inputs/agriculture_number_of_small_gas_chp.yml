              UPDATE(V(agriculture_chp_engine_gas_power_fuelmix), number_of_units, USER_INPUT()),
              UPDATE(OUTPUT_LINKS(V(agriculture_chp_engine_gas_power_fuelmix),constant), share, V(agriculture_chp_engine_gas_power_fuelmix, production_based_on_number_of_units)),
            )
share_group: ""
