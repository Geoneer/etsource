---
factor: 100.0
id: 420
key: households_hot_water_heat_pump_ground_share
max_value: 100.0
min_value: 0.0
name: Heat pump (ground)
# This input updates a share with an absolute value. therefore default_unit has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(households_water_heater_heatpump_air_water_electricity),hot_water), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: hot_water_households
start_value: 50.0
start_value_gql: present:Q(share_of_heatpump_ground_in_hot_water_production_in_households)
unit: "%"
updateable_period: future
default_unit:
