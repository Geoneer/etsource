name: Biomass CHP
# This input updates a share with an absolute value. therefore default_unit has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    FIRST(
      LINKS(
        OUTPUT_SLOTS(
          LOOKUP(buildings_collective_chp_wood_pellets),
          steam_hot_water
        )
      )
    ),
    share, USER_INPUT() / 100.0
  )
share_group: district_heating_buildings
start_value:
start_value_gql: present:V(buildings_collective_chp_wood_pellets,steam_hot_water_output_link_share)
unit: "%"
