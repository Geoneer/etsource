--- 
id: 388
key: buildings_heating_heat_network_share
max_value: 100.0
min_value: 0.0
name: Heat network
# This input updates a share with an absolute value. therefore v1_legacy_unit has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(steam_hot_water_buildings_energetic),steam_hot_water), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: district_heating_buildings
start_value_gql: present:V(local_heat_network_buildings_energetic;steam_hot_water_output_link_share)
unit: "%"
update_type: converters
updateable_period: future
v1_legacy_unit: 
