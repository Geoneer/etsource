--- 
attr_name: steam_hot_water_output_link_share
factor: 100.0
id: 242
key: households_heating_small_gas_chp_share
max_value: 100.0
min_value: 0.0
name: households_district_heating_gas_chp_share
# This input updates a share with an absolute value. therefore v1_legacy_unit has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(collective_gas_chp_households_energetic),steam_hot_water), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: district_heating_households
start_value_gql: present:V(collective_gas_chp_households_energetic;share_of_steam_hot_water_households_energetic)
unit: "%"
update_type: converters
updateable_period: future
v1_legacy_unit: 
