name: Micro-CHP
# This input updates a share with an absolute value. therefore v1_legacy_unit has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(households_water_heater_micro_chp_network_gas),hot_water), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: hot_water_households
start_value: 0.0
start_value_gql: present:Q(share_of_micro_chp_in_hot_water_production_in_households)
unit: "%"
update_type: converters
updateable_period: future
