start_value_gql: present:V(collective_geothermal_buildings_energetic,share_of_steam_hot_water_buildings_energetic)
# This input updates a share with an absolute value. therefore v1_legacy_unit has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    V(OUTPUT_SLOTS(LOOKUP(collective_geothermal_buildings_energetic),steam_hot_water), "links.detect{|l| !l.flexible? }"),
    share, USER_INPUT() / 100.0
  )
share_group: district_heating_buildings
unit: "%"
update_type: converters
updateable_period: future
