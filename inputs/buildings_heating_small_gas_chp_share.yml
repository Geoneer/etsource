--- 
factor: 100.0
id: 386
key: buildings_heating_small_gas_chp_share
max_value: 100.0
min_value: 0.0
start_value_gql: present:V(gas_chp_buildings_energetic,steam_hot_water_output_link_share)
name: Small gas CHP
# This input updates a share with an absolute value. therefore v1_legacy_unit has to be empty
# and divide the USER_INPUT() by 100 (50% / 100 => share = 0.5)
query: |-
  UPDATE(
    FIRST(
      LINKS(
        OUTPUT_SLOTS(
          LOOKUP(steam_hot_water_buildings_energetic),
          steam_hot_water
        )
      )
    ),
    share, USER_INPUT() / 100.0
  )
share_group: district_heating_buildings
unit: "%"
update_type: converters
updateable_period: future
v1_legacy_unit: 
