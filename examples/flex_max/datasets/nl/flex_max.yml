area:
  area_data:
carriers:
  electricity: {}

graph:
  req_demand: {demand: 700}
  supply_local:  {} # has max_demand defined in flex link
  supply_growth: {max_demand: 400}

  # default all slots to conversion: 1.0
  req_demand-(electricity): {conversion: 1.0}
  supply_distribution-(electricity): {conversion: 1.0}
  supply_distribution-(electricity): {conversion: 1.0}
  supply_distribution-(electricity): {conversion: 1.0}
  (electricity)-supply_distribution: {conversion: 1.0}
  (electricity)-supply_local: {conversion: 1.0}
  (electricity)-supply_growth: {conversion: 1.0}
  (electricity)-supply_import: {conversion: 1.0}

  req_demand-(electricity) -- s --> (electricity)-supply_distribution:    {share: 1.0}
  supply_distribution-(electricity) -- f --> (electricity)-supply_growth: {share: 1.0, priority: 2} # define max_demand in converter.
  supply_distribution-(electricity) -- f --> (electricity)-supply_local:  {share: 1.0, max_demand: 800, priority: 1}
  # flex links without max_demand are calculated after.
  supply_distribution-(electricity) -- f --> (electricity)-supply_import: {share: 1.0}

  # Without priority, the calculation fails, because in .graph we 
  # link to supply_growth is defined before the link to supply_local
  # supply_distribution-(electricity) -- f --> (electricity)-supply_growth: {share: 1.0} # define max_demand in converter.
  # supply_distribution-(electricity) -- f --> (electricity)-supply_local:  {share: 1.0, max_demand: 800}
  