# Currently no demand technologies are attached to the HV/MV transformer therefore this query on returns the impact of demand from lower level technologies.
# If ever demand technology/technologies need to be added to this query, then the query will look something like this:
# 
# SUM(
#    PRODUCT(
#       Q(peak_load_delta_demand_mv_distribution_net),
#       V(mv_distribution_network_energy_energetic ; simult_wd),
#       V(mv_transport_network_energy ; simult_wd)
#    ),
#    Q(peak_load_delta_new_demand_technology_one),
#    Q(peak_load_delta_new_demand_technology_two)
# )

- unit = mw

PRODUCT(
  Q(peak_load_delta_demand_mv_distribution_net),
  V(mv_distribution_network_energy_energetic ; simult_wd),
  V(mv_transport_network_energy ; simult_wd)
)