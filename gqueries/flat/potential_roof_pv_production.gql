- unit = mj

PRODUCT(
  DIVIDE(
    AREA(roof_surface_available_pv),
    V(local_solar_pv_grid_connected_energy_energetic;land_use_per_unit)
  ),
  V(local_solar_pv_grid_connected_energy_energetic;typical_electricity_production_per_unit)
)