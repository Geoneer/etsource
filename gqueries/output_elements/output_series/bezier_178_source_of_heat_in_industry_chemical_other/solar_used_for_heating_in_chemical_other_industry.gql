# Use of carrier group 'solar' in chemical industry heat

- unit = PJ
- query =
    SUM(
      V(CHILDREN(V(industry_useful_demand_for_chemical_other_useable_heat_after_p2h)),input_of_solar_radiation),
      V(CHILDREN(V(industry_useful_demand_for_chemical_other_useable_heat_after_p2h)),input_of_solar_thermal)
    ) / BILLIONS
