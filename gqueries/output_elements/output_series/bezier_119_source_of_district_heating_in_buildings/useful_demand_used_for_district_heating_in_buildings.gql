# Use of carrier group 'useful_demand' in residential district heat

- unit = PJ
- query =
    SUM(
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_useable_heat),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_cooling),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_passenger_kms),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_freight_tonne_kms),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_light),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_not_defined),
      V(CHILDREN(V(buildings_final_demand_steam_hot_water)),input_of_savings)
    ) / BILLIONS
