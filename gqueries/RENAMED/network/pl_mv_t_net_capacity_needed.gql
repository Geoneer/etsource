# This query looks at the current used capacity and adds the delta peak load for the MS-transport net. If this is higher than the total capacity it returns the difference (i.e. the required additional capacity), otherwise it returns zero.

- unit = mw

SUM(
  MAX(
    SUM(
      Q(pl_mv_t_net_delta_capacity_max), 
      V(mv_transport_network_energy; network_capacity_used_in_mw)
    ),
    V(mv_transport_network_energy; network_capacity_available_in_mw)
  ),
  NEG(
    V(mv_transport_network_energy; network_capacity_available_in_mw)
  )
)