# This is the sum of 3 costs: Depreciation, cost of capital, and o&m costs

- unit = euro

SUM(
 DIVIDE(
  Q(pl_hv_mv_trafo_investment_costs_total),V(mv_hv_transformer_energy;technical_lifetime)
 ),
 PRODUCT(
  DIVIDE(
   Q(pl_hv_mv_trafo_investment_costs_total),2
  ),
  V(mv_hv_transformer_energy;wacc)
 ),
 Q(pl_hv_mv_trafo_operational_costs_total)
 )