# The total number op PV panels that can be installed in the scenario

- unit = #

SUM(
  DIVIDE(
    AREA(roof_surface_available_pv_buildings),
    V(solar_panels_buildings_energetic, land_use_per_unit)
  )
,
  DIVIDE(
    AREA(roof_surface_available_pv),
    V(local_solar_pv_grid_connected_energy_energetic, land_use_per_unit)
  )
)