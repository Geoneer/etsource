# The average CO2 emission per MJ electricity produced by gas plants, given in KG per MJ. This value can be used to determine the attribute of foreign_gas_electricity if exported or imported.

- unit = factor

DIVIDE(
   SUM(V(Q(electricity_producing_converters_gas);sustainability_share * demand)),
   SUM(V(Q(electricity_producing_converters_gas);demand))
)