# Sum of all energy input flows (column: 0) in the biomass sankey

- unit = PJ
- query =
    SUM(
      Q(turk_output_of_local_in_biomass_sankey),
      Q(turk_output_of_import_in_biomass_sankey),
      Q(turk_input_of_electricity_prod_in_biomass_sankey_efficiency_correction),
      Q(turk_input_of_central_heat_prod_in_biomass_sankey_efficiency_correction)
    )
