# Score calculated for etflex.
# It is 1000, minus costs in billions, minus CO2 emissions in Mton. This number is divided by 2 if there is loss_of_load, and multiplied the % imbalance in electricity production
#

- unit = #

PRODUCT(
  DIVIDE(
    SUM (
      1000,
      NEG( DIVIDE( Q(total_costs), BILLIONS )),
      NEG( DIVIDE( Q(total_co2_emissions), BILLIONS ))
    )
  ,
  SUM(1,Q(security_of_supply_loss_of_load_probability))
  )
,
DIVIDE(
Q(total_electricity_produced), Q(final_demand_of_electricity))
,
SUM(1,NEG(ABS(Q(electricity_imbalance)))
  )
)