# Returns average O&M cost [EUR/MW/year] of dispatchable sources in the central heat network
# Weighted by installed capacity of the sources

- query =
    V(
        Q(etmoses_dispatchable_sources_central_heat_network), "fixed_operation_and_maintenance_costs"
    ).sum / Q(etmoses_installed_capacity_of_dispatchable_central_heat_network)

- unit = EUR
