# Energetic final demand of the 'oil_and_derivatives' carrier group

- unit = MJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :industry"
            ),
            energetic?
          ),
          crude_oil?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :industry"
