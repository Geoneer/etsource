# Energetic final demand of the 'natural_gas_and_derivatives' carrier group

- unit = MJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :households"
            ),
            energetic?
          ),
          network_gas?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :households"
            ),
            energetic?
          ),
          compressed_network_gas?
        ),
        value
      )
    )
