# The primary co2 of final demand coal and derivatives

- unit = tonne
- query =
    SUM(
      V(INTERSECTION(G(final_demand_group),USE(energetic)).select {|node| node.input_slots.detect { |slot| slot.carrier.coal? }}, primary_co2_emission),
      V(INTERSECTION(G(final_demand_group),USE(energetic)).select {|node| node.input_slots.detect { |slot| slot.carrier.coal_gas? }}, primary_co2_emission)
    ) / THOUSANDS
