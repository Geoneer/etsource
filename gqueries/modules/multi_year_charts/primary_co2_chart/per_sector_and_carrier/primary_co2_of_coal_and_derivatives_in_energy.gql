# CO2 of carrier group 'coal_and_derivatives' in energy

- unit = tonne
- query =
    SUM(
      V(INTERSECTION(INTERSECTION(G(final_demand_group),SECTOR(energy)),USE(energetic)).select {|node| node.input_slots.detect { |slot| slot.carrier.coal? }}, "primary_co2_emission"),
      V(INTERSECTION(INTERSECTION(G(final_demand_group),SECTOR(energy)),USE(energetic)).select {|node| node.input_slots.detect { |slot| slot.carrier.coal_gas? }}, "primary_co2_emission")
    ) / THOUSANDS
