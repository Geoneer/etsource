# CO2 of carrier group 'natural_gas_and_derivatives' in industry

- unit = tonne
- query =
    SUM(
      V(INTERSECTION(INTERSECTION(G(final_demand_group),SECTOR(industry)),USE(energetic)).select {|node| node.input_slots.detect { |slot| slot.carrier.network_gas? }}, "primary_co2_emission"),
      V(INTERSECTION(INTERSECTION(G(final_demand_group),SECTOR(industry)),USE(energetic)).select {|node| node.input_slots.detect { |slot| slot.carrier.lng? }}, "primary_co2_emission"),
      V(INTERSECTION(INTERSECTION(G(final_demand_group),SECTOR(industry)),USE(energetic)).select {|node| node.input_slots.detect { |slot| slot.carrier.compressed_network_gas? }}, "primary_co2_emission")
    ) / THOUSANDS
