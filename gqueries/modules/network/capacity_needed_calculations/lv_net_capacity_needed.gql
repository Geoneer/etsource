- deprecated_key = pl_lv_net_capacity_needed
# 

- unit = mw

SUM(
  MAX(
    SUM(
      Q(lv_net_delta_capacity_max), 
      V(lv_electricity_network_energy_energetic; network_capacity_used_in_mw) 
    ),
    V(lv_electricity_network_energy_energetic;network_capacity_available_in_mw)
  ),
  NEG(
    V(lv_electricity_network_energy_energetic;network_capacity_available_in_mw)
  )
)
