# This query is the maximum possible peak load of a single converter, without taking the simultaneousness into account (that is in another query)

- unit = mw

PRODUCT(
    V(local_solar_pv_grid_connected_energy_energetic; typical_input_capacity_in_mw * electricity_output_conversion),
    Q(peak_load_units_delta_local_solar_pv_grid_connected)
)