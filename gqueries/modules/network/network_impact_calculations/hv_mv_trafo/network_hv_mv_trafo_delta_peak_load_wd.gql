# Required new HV/MV transformer capacity during a winter day.
# Query takes into account all technologies below the HV/MV network and their simultaneousnesses
# Query sums the newly required capacities per technology (peak_laod_in_mw) and adds these to the currently used capacity on the network (network_capacity_used_in_mw)
# If the total required capacity DOES NOT exceeds the available capacity (network_capacity_available_in_mw), return 0
# If the total required capacity DOES exceed the available capacity return difference between required and available capacity

- unit = MW

SUM(
    MAX(
        ABS(
            SUM(
                SUM(V(Q(network_lv_net_converters),"simult_wd*peak_load_in_mw"))
                            *V(energy_power_lv_network_electricity,simult_wd)
                            *V(energy_power_transformer_lv_mv_electricity,simult_wd)
                            *V(energy_power_mv_distribution_network_electricity, simult_wd)
                            *V(energy_power_mv_transport_network_electricity,simult_wd)
                ,
                SUM(V(Q(network_mv_d_net_converters),"simult_wd*peak_load_in_mw"))
                        *V(energy_power_mv_distribution_network_electricity, simult_wd)
                        *V(energy_power_mv_transport_network_electricity,simult_wd)
                ,
                SUM(V(Q(network_hv_mv_trafo_converters),"simult_wd*peak_load_in_mw"))
                ,
                V(energy_power_transformer_mv_hv_electricity, network_capacity_used_in_mw)
            )
        ),
        V(energy_power_transformer_mv_hv_electricity, network_capacity_available_in_mw)
    ),
    NEG(V(energy_power_transformer_mv_hv_electricity, network_capacity_available_in_mw))
)
