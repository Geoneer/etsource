# Required new MV/LV transformer capacity during a winter evening.
# Query takes into account all technologies attached below MV/LV tranformer level (i.e. at the LV-network level)
# Query sums the newly required capacities per technology (peak_laod_in_mw) and adds these to the currently used capacity on the network (network_capacity_used_in_mw)
# If the total required capacity DOES NOT exceeds the available capacity (network_capacity_available_in_mw), return 0
# If the total required capacity DOES exceed the available capacity return difference between required and available capacity

- unit = MW

SUM(
    MAX(
        ABS(
            SUM(
                SUM(V(Q(network_lv_net_converters),"simult_we*peak_load_in_mw"))
                        *V(energy_power_lv_network_electricity,simult_we)
                ,
                V(energy_power_transformer_lv_mv_electricity, network_capacity_used_in_mw)
            )
        ),
        V(energy_power_transformer_lv_mv_electricity, network_capacity_available_in_mw)
    ),
    NEG(V(energy_power_transformer_lv_mv_electricity, network_capacity_available_in_mw))
)