# Takes the impact of the lower voltage level supply technologies and adds impact of supply technologies attached to mv_d net 

- unit = mw

SUM(
  PRODUCT(
    Q(lv_net_delta_capacity_supply),
    V(energy_power_lv_network_electricity , simult_wd),
    V(energy_power_transformer_lv_mv_electricity , simult_wd)
    ),
  Q(peak_load_delta_supply_units_connected_to_mv_distribution_net)
)
