
# Takes the impact of the lower voltage level demand technologies and adds impact of demand technologies attached to mv_d net

- unit = mw

SUM(
  PRODUCT(
    Q(peak_load_delta_demand_lv_total),
    V(energy_power_lv_network_electricity , simult_wd),
    V(energy_power_transformer_lv_mv_electricity , simult_wd)
    ),
  Q(peak_load_delta_demand_units_connected_to_mv_distribution_net)
)
