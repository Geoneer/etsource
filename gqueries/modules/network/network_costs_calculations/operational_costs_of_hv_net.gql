- deprecated_key = pl_hv_net_operational_costs_total
# 

- unit = euro

PRODUCT(
  DIVIDE(
    95853194,
    V(mv_hv_transformer_energy; network_capacity_available_in_mw)
  ),
  SUM(
    V(mv_hv_transformer_energy; network_capacity_available_in_mw),
    SUM(
      MAX(
        SUM(
          Q(hv_mv_trafo_delta_capacity_max), 
          V(mv_hv_transformer_energy; network_capacity_used_in_mw)
        ),
        V(mv_hv_transformer_energy; network_capacity_available_in_mw)
      ),
      NEG(
        V(mv_hv_transformer_energy; network_capacity_available_in_mw)
      )
    ),
    NEG(
      V(mv_hv_transformer_energy; network_capacity_available_in_mw)
    )
  )
)
