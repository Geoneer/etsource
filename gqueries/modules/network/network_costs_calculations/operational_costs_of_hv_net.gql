- deprecated_key = pl_hv_net_operational_costs_total
# 

- unit = euro

PRODUCT(
    DIVIDE(
        V(energy_power_hv_network_electricity,"operation_and_maintenance_cost_fixed_per_mw_input*network_capacity_available_in_mw"),
        V(energy_power_transformer_mv_hv_electricity, network_capacity_available_in_mw)
    ),
    SUM(
        MAX(
            SUM(
                Q(hv_mv_trafo_delta_capacity_max), 
                V(energy_power_transformer_mv_hv_electricity, network_capacity_used_in_mw)
            ),
            V(energy_power_transformer_mv_hv_electricity, network_capacity_available_in_mw)
        ),
        NEG(
            V(energy_power_transformer_mv_hv_electricity, network_capacity_available_in_mw)
        )
    )
)
