#

- unit = mw

SUM(
    PRODUCT(
        Q(network_mv_d_net_delta_peak_load_we),
        V(energy_power_mv_distribution_network_electricity, simult_we),
        V(energy_power_mv_transport_network_electricity, simult_we)
    ),
    SUM(
        V(Q(network_hv_mv_trafo_converters),"
            simult_we*
            (electricity_output_conversion+electricity_input_conversion)*
            typical_input_capacity_in_mw*
            (number_of_units - peak_load_units_present)"
        )
    )
)
