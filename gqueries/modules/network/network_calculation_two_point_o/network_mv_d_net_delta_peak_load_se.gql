#

- unit = mw

SUM(
    PRODUCT(
        Q(network_lv_net_delta_peak_load_se),
        V(energy_power_lv_network_electricity, simult_se),
        V(energy_power_transformer_lv_mv_electricity, simult_se)
    ),
    SUM(
        V(Q(network_mv_d_net_converters),"
            simult_se*
            (electricity_output_conversion+electricity_input_conversion)*
            typical_input_capacity_in_mw*
            (number_of_units - peak_load_units_present)"
        )
    )
)
