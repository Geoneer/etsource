#

- unit = euro

future:DIVIDE(
    SUM(
        PRODUCT(
            Q(additional_backup_capacity_required_in_mw),
            V(gas_turbine_energy_energetic ; fixed_costs_per_mw_input / availability)
        ),
        PRODUCT(
            Q(additional_spinning_reserve_required_in_mw),
            V(gas_turbine_energy_energetic ; part_load_operating_point * HOURS_PER_YEAR / [1 - part_load_operating_point] * fuel_costs_per_mwh_input * [FLOAT_HACK/[electricity_output_conversion - part_load_efficiency_penalty]-FLOAT_HACK/electricity_output_conversion])
        )
    ),
    Q(volatile_electricity_production)
)