# 20120130 - Dummy query to calculate CO2 emissions of backup capacity for the flexibility of electricity production scatter plot

- unit = t

future:DIVIDE(
  DIVIDE(
    SUM(
      PRODUCT(
        Q(full_load_hours_of_backup_capacity),
        Q(additional_backup_capacity_required_in_mw),
        V(coal_pwd_energy ; primary_co2_emission / production_based_on_number_of_units * MJ_PER_MWH / availability)
      ),
      PRODUCT(
        Q(additional_spinning_reserve_required_in_mw),
        V(coal_pwd_energy ; total_land_use * HOURS_PER_YEAR / [1 - total_land_use] * primary_co2_emission / production_based_on_number_of_units * MJ_PER_MWH / availability * [FLOAT_HACK/land_use_per_unit-FLOAT_HACK/electricity_output_conversion])
      )
    ),
    Q(volatile_electricity_production)
  ),
  1000
)