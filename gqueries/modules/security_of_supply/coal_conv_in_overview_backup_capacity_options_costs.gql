#

- unit = euro

future:DIVIDE(
    SUM(
        PRODUCT(
            Q(additional_backup_capacity_required_in_mw),
            V(energy_power_supercritical_coal  ," fixed_costs_per(mw_electricity) / availability")
        ),
        PRODUCT(
            Q(additional_spinning_reserve_required_in_mw),
            V(energy_power_supercritical_coal  ," part_load_operating_point * HOURS_PER_YEAR / (1 - part_load_operating_point) * variable_costs_per_mwh_input * (FLOAT_HACK/(electricity_output_conversion - part_load_efficiency_penalty)-FLOAT_HACK/electricity_output_conversion)")
        )
    ),
    Q(volatile_electricity_production)
)
