# The amount of capacity steps needed to built the future lv_mv_trafo net. A capacity step is the extra capacity which will be built, when the net needs to be increased. The step size and costs is defined in the area files.

- query =
          IF(
              Q(lv_mv_trafo_extra_capacity_needed) > 0,
              CEIL(Q(lv_mv_trafo_extra_capacity_needed) / AREA(lv_mv_trafo_capacity_per_step)),
              0
            )

- unit = #
