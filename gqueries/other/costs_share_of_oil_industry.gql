# The specification of the carrier costs.

- unit = factor

PRODUCT( 
 DIVIDE(
  SUM(
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_crude_oil),
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_gasoline),
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_diesel),
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_lpg),
    V(INTERSECTION(V(SECTOR(industry)),G(final_demand_cbs)); primary_demand_of_kerosine)
     )
  ,
  SUM(
    V(G(final_demand_cbs); primary_demand),
    NEG(SUM(
        V(G(final_demand_cbs); primary_demand_of_imported_electricity)
        ))
     )
  ),
 Q(cost_total)
)