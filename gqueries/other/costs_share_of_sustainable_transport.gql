# The share of sustainable in the primary demand (excluding imported_electricity), multiplied by the total costs as calculated in the model

- unit = factor

PRODUCT( 
 DIVIDE(
  SUM(
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_waste),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_ambient_heat),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_ambient_cold),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_biomass),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_biofuel),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_greengas),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_biodiesel),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_bio_ethanol),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_bio_oil),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_biogas),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_algae_diesel),
    V(INTERSECTION(V(SECTOR(transport)),G(final_demand_cbs)); primary_demand_of_electricity)
     )
  ,
  SUM(
    V(G(final_demand_cbs); primary_demand),
    NEG(SUM(
        V(G(final_demand_cbs); primary_demand_of_imported_electricity)
        ))
     )
  ),
 Q(cost_total)
)