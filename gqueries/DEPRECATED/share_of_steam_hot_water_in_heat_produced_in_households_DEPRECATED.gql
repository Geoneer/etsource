- deprecated_key = share_of_steam_hot_water_in_heat_produced_in_households
# The share of steam/hot water in the supply of household heat demand, excluding geothermal

- unit = factor

DIVIDE(
SUM(V(CHILDREN(V(households_useful_demand_for_space_heating_after_insulation)),input_of_steam_hot_water),NEG(V(households_collective_geothermal,demand)))
,
SUM(V(CHILDREN(V(households_useful_demand_for_space_heating_after_insulation)),demand))
)
