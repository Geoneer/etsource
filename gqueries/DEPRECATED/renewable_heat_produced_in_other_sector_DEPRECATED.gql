- deprecated_key = renewable_heat_produced_in_other_sector
# The biomass used in the other sector, plus the sustainable part of the fossil fuels.

- unit = mj

SUM(V(biomass_burner_other_other_energetic;output_of_useable_heat),
SUM(
  V(
    gas_burner_other_other_energetic, 
    oil_burner_other_other_energetic, 
    coal_burner_other_other_energetic,
    steam_hot_water_other_energetic;
      output_of_heat_carriers * sustainability_share )
  )
)

