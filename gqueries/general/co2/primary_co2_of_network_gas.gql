# CO2 of carrier group 'network_gas' (and its derivatives)

- unit = tonne
- query =
    SUM(
      V(G(co2_emissions_primary),primary_demand_of_natural_gas).sum * V(CARRIER(natural_gas), co2_per_mj),
      V(G(co2_emissions_primary),primary_demand_of_greengas).sum * V(CARRIER(greengas), co2_per_mj),
      V(G(co2_emissions_primary),primary_demand_of_biogas).sum * V(CARRIER(biogas), co2_per_mj),
      V(G(co2_emissions_primary),primary_demand_of_lng).sum * V(CARRIER(lng), co2_per_mj),
      V(G(co2_emissions_primary),primary_demand_of_bio_lng).sum * V(CARRIER(bio_lng), co2_per_mj)
    ) / THOUSANDS
