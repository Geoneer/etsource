# CO2 of carrier group 'coal_and_derivatives' in households

- unit = tonne
- query =
    SUM(
      V(INTERSECTION(G(final_demand_group),SECTOR(households)).select {|node| node.output_slots.detect { |slot| slot.carrier.coal? }}, primary_co2_emission),
      V(INTERSECTION(G(final_demand_group),SECTOR(households)).select {|node| node.output_slots.detect { |slot| slot.carrier.coal_gas? }}, primary_co2_emission)      
    ) / THOUSANDS
