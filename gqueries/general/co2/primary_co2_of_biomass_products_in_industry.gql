# CO2 of carrier group 'biomass_products' in industry

- unit = tonne
- query =
    SUM(
      V(INTERSECTION(G(final_demand_group),SECTOR(industry)).select {|node| node.slots.detect { |slot| slot.carrier.biodiesel? }}, primary_co2_emission),
      V(INTERSECTION(G(final_demand_group),SECTOR(industry)).select {|node| node.slots.detect { |slot| slot.carrier.bio_ethanol? }}, primary_co2_emission),
      V(INTERSECTION(G(final_demand_group),SECTOR(industry)).select {|node| node.slots.detect { |slot| slot.carrier.wood_pellets? }}, primary_co2_emission)      
    ) / THOUSANDS
