# CO2 of carrier group 'coal_and_derivatives' in other

- unit = tonne
- query =
    SUM(
      V(INTERSECTION(G(final_demand_group),SECTOR(other)).select {|node| node.slots.detect { |slot| slot.carrier.coal? }}, primary_co2_emission),
      V(INTERSECTION(G(final_demand_group),SECTOR(other)).select {|node| node.slots.detect { |slot| slot.carrier.coal_gas? }}, primary_co2_emission)      
    ) / THOUSANDS
