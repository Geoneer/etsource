# CO2 of carrier group 'heat' for the export converter group

- unit = tonne
- query =
    SUM(
      V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.steam_hot_water? }}, "steam_hot_water_input_conversion * primary_co2_emission"),
      V(G(energy_export).select {|node| node.input_slots.detect { |slot| slot.carrier.useable_heat? }}, "useable_heat_input_conversion * primary_co2_emission")
    ) / THOUSANDS
