# Non-energetic final demand of the 'coal_and_derivatives' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              LG(final_demand),LG(aggregated_other_industry_nl)
            ),
            "! energetic?"
          ),
          coal?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              LG(final_demand),LG(aggregated_other_industry_nl)
            ),
            "! energetic?"
          ),
          coal_gas?
        ),
        value
      )
    ) / BILLIONS
