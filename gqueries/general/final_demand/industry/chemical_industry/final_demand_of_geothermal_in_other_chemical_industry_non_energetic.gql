# Non-energetic final demand of the 'geothermal' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            INTERSECTION(
              EG(final_demand),EG(other_chemical_industry)
            ),
            "! energetic?"
          ),
          geothermal?
        ),
        value
      )
    ) / BILLIONS
