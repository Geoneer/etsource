- deprecated_key = fossil_heat_industry
# The total of fossil fuels use energetic in the final demand of industry, corrected for the share of greengas of the gas.

- unit = mj

SUM(

V(INTERSECTION(INTERSECTION(SECTOR(industry),G(final_demand_cbs)),USE(energetic));output_of_crude_oil + output_of_coal +output_of_natural_gas),

PRODUCT(V(national_gas_network_energy;sustainability_share),
NEG(
SUM(V(INTERSECTION(INTERSECTION(SECTOR(industry),G(final_demand_cbs)),USE(energetic));output_of_natural_gas)))))
