# Final demand of the 'coal_and_derivatives' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :buildings"
            ),
            energetic?
          ),
          coal?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :buildings"
            ),
            energetic?
          ),
          coal_gas?
        ),
        value
      )      
    ) / BILLIONS
