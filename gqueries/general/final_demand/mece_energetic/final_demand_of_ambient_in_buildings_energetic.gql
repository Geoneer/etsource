# Final demand of the 'ambient' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :buildings"
            ),
            energetic?
          ),
          ambient_heat?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            FILTER(
              LG(final_demand),"sector == :buildings"
            ),
            energetic?
          ),
          ambient_cold?
        ),
        value
      )      
    ) / BILLIONS
