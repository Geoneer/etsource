# Final demand of the 'heat' carrier group

- unit = PJ
- query =
    SUM(
      V(
        FILTER(
          FILTER(
            FILTER(
              EG(final_demand),"sector == :industry"
            ),
            energetic?
          ),
          steam_hot_water?
        ),
        value
      ),
      V(
        FILTER(
          FILTER(
            FILTER(
              EG(final_demand),"sector == :industry"
            ),
            energetic?
          ),
          useable_heat?
        ),
        value
      )
    ) / BILLIONS
