# Energetic final demand in the other_industry sub-sector

- unit = pj
- query =
    SUM(
      Q(final_demand_of_biomass_products_in_other_industry_energetic),
      Q(final_demand_of_coal_and_derivatives_in_other_industry_energetic),
      Q(final_demand_of_electricity_in_other_industry_energetic),
      Q(final_demand_of_environment_in_other_industry_energetic),
      Q(final_demand_of_monetized_heat_in_other_industry_energetic),
      Q(final_demand_of_natural_gas_and_derivatives_in_other_industry_energetic),
      Q(final_demand_of_oil_and_derivatives_in_other_industry_energetic)
    )
