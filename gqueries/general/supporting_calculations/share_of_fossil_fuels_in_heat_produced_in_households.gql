- deprecated_key = heating_households_fossil_share
# The share of fossil fuels in the supply of household heat demand, including the greengas in the natural gas.
# 
# Finally, the fossil part of the CHP heat is added too.

- unit = factor

SUM(

DIVIDE(
SUM(SUM(V(CHILDREN(V(heating_demand_households_energetic));input_of_coal+ input_of_diesel+ input_of_crude_oil+ input_of_gasoline+ input_of_lignite)),

PRODUCT(SUM(V(CHILDREN(V(heating_demand_households_energetic));input_of_natural_gas)),Q(natural_gas_share))
)
,
SUM(V(CHILDREN(V(heating_demand_households_energetic));demand))
)

,
PRODUCT(INVALID_TO_ZERO(V(heat_from_steam_hot_water_households_energetic;primary_demand_of_fossil/primary_demand)),Q(heating_households_steam_share))
)
