# The output of this query can be used to set the new "capacity_of_energy_heat_burner_hydrogen" input.

- unit = MW
- query =
    SUM(
      PRODUCT(
        V(households_collective_burner_hydrogen, number_of_units),
        V(households_collective_burner_hydrogen, heat_output_capacity)
      ),
      PRODUCT(
        V(buildings_collective_burner_hydrogen, number_of_units),
        V(buildings_collective_burner_hydrogen, heat_output_capacity)
      )
    )
