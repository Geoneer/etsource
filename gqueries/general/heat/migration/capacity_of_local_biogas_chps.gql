# The output of this query can be used to set the new "capacity_of_energy_chp_local_engine_biogas" input.

- unit = MW
- query =
    SUM(
      PRODUCT(
        V(households_collective_chp_biogas, number_of_units),
        V(households_collective_chp_biogas, heat_output_capacity)
      ),
      PRODUCT(
        V(buildings_chp_engine_biogas, number_of_units),
        V(buildings_chp_engine_biogas, heat_output_capacity)
      ),
      PRODUCT(
        V(agriculture_chp_engine_biogas, number_of_units),
        V(agriculture_chp_engine_biogas, heat_output_capacity)
      )
    ) * 1.0 # TODO: update for increase in efficiency (because of dumped heat)
