# The output of this query can be used to set the new "capacity_of_energy_chp_local_wood_pellets" input.

- unit = MW
- query =
    SUM(
      PRODUCT(
        V(households_collective_chp_wood_pellets, number_of_units),
        V(households_collective_chp_wood_pellets, heat_output_capacity)
      ),
      PRODUCT(
        V(buildings_collective_chp_wood_pellets, number_of_units),
        V(buildings_collective_chp_wood_pellets, heat_output_capacity)
      ),
      PRODUCT(
        V(agriculture_chp_supercritical_wood_pellets, number_of_units),
        V(agriculture_chp_supercritical_wood_pellets, heat_output_capacity)
      )
    )
