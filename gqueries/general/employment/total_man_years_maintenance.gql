# The total man-year spent in NL on maintenance.
# NOTE: hours_maint_nl has units [hours/year] !
# Therefore, we do not have to divide by the technical lifetime of the
# technology as in similar queries.

- unit = man_years

PRODUCT(
	DIVIDE(
		PRODUCT(
			SUM(
				V(Q(employment_converters);hours_maint_nl*number_of_units)),
			V(Q(scenario_duration)
			)
		),
		MAN_HOURS_PER_MAN_YEAR
	),
	AREA(economic_multiplier)
)
