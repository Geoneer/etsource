description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Marjan%20Minnesma' target='blank'>Marjan Minnesma</a> (Directeur Urgenda) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mevr. Minnesma gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/53622af8-b1ca-3460-be9c-261b1866a5b7' target='blank'>RTL XL</a>.</p>\n\
  <p>Marjan Minnesma is directeur van Urgenda. In 2011 verkocht ze 50.000 zonnepanelen - zonder subsidie. Maar er is meer nodig om naar een volledig duurzame energievoorziening te gaan. Veel meer. Volgens Marjan rijden we af op een ravijn met 120 kilometer per uur.</p>\n\
  <p>Minnesma is optimistisch over de energietransitie. \xE2\x80\x98Deze komt er wel maar van nature gaat het niet snel genoeg.\xE2\x80\x99 We hebben volgens haar niet lang de tijd meer. Veranderingen in ecosystemen en weersomstandigheden zijn nu al waar te nemen en de klimaatmodellen tonen aan dat de te verwachten verschuivingen nog erger uitpakken dan verwacht. Ook al zijn er veel mensen ongerust, de meesten van hen hebben geen invloed en leeft rustig door volgens Minnesma. Daarom moet de overheid hier iets aan doen en de urgentie aantonen zodat de maatschappij inziet dat er iets veranderd moet worden.</p>\n\
