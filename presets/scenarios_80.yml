  <p>Dit scenario is gemaakt door Jolande Sap (Lijsttrekker GroenLinks) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke instellingen Mevr. Sap gedaan heeft. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/32f8fbaf-fbc2-30b0-9762-435bdae07afa' target='_new'>RTL XL</a></p>\n\
