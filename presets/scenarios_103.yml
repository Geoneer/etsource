description: |
  <span class='nl'>
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Jeroen%20de%20Haas' target='blank'>Jeroen de Haas</a> (Directeur Eneco) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. De Haas gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='' target='blank'>RTL XL</a>.</p>
  <p>Jeroen de Haas is bestuursvoorzitter van Eneco. Als het aan hem ligt, komt er in Nederland morgen nog een bodemprijs voor CO2 om schone energie te stimuleren. Duurzame energie is wereldwijd gezin een miljardenbusiness, daar kan Nederland een marktaandeel van pakken.</p>
  </span>
  <span class='en'>
  This scenario has been made by <a href='http://wattnu.nl/guest/Jeroen%20de%20Haas' target='blank'>Jeroen de Haas</a> (CEO Eneco) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. De Haas made for the Netherlands in 2030. The show itself can be seen on <a href='' target='blank'>RTL XL</a>.
