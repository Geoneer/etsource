  title: Watt Nu - Harm Post
  description: |
    <span class='nl'>
    <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Harm%20Post' target='blank'>Harm Post</a> (Directeur Groningen Seaports) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Post gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/709d7638-f576-37b3-bbc3-69abe771f1b0' target='blank'>RTL XL</a>.</p>
    <p>Harm Post, directeur van Groningen Seaports, gelooft dat verduurzamen sneller kan als bedrijfsleven en natuurorganisaties intensief samenwerken. Dat scheelt veel bezwaarprocedures en dus ook veel geld. Als de politiek er dan ook nog een tandje bij doet, komt het volgens hem best goed met Nederland.</p>
    <p>Post is vooral optimistisch over de individuele acties die mensen nemen om te verduurzamen. ‘Als de hele bevolking één dag geen vlees eet, hebben we ongeveer de doelstellingen van het Kyoto-protocol gehaald. Zo simpel is het blijkbaar.’ Maar volgens hem ontbreekt het aan urgentiebesef. Met alleen acties vanuit de consument gaan we het niet redden. De politiek moet daarom het voortouw nemen.</p>
