description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Pieter%20Verberne' target='blank'>Pieter Verberne</a> (General Manager Energie bij AkzoNobel) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Verberne gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='' target='blank'>RTL XL</a>.</p>\n\
  <p>Pieter Verberne is general manager Energie bij Akzo Nobel. Verduurzamen vindt hij belangrijk, maar beschermen van zijn handel n\xC3\xB2g belangrijker. Daarom staan de eigen gascentrales uit en gebruiken ze stroom van kolencentrales. Slecht voor het milieu en de CO2 uitstoot, maar wel veel goedkoper en dus beter voor het bedrijf.</p>\n\
  </span>\n\
  <span class='en'>\n\
