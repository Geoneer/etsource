description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Ronald %20Rovers' target='blank'>Ronald Rovers</a> (Lector Hogeschool Zuyd) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Rovers gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/c98eaff5-84f9-3310-90c7-de4d85ddca5f' target='blank'>RTL XL</a>.</p>\n\
  <p>Ronald Rovers is lector duurzaam gebouwde omgeving bij de hogeschool Zuyd. Wat hem betreft staan alle signalen op rood. De energierekening stijgt, daardoor verslechtert de koopkracht en als we niets meer uitgeven, stort de economie in elkaar. En dan hebben we ook nog klimaatverandering.</p>\n\
  <p>De urgentie is volgens Rovers dus erg hoog maar er gebeurt te weinig. We stevenen volgens hem dan ook af op een doemscenario. Maar net als Malizia, stelt Rovers dat er technisch al heel veel mogelijk is. Het economische systeem stimuleert deze oplossingen echter nog niet waardoor de overheid dit zal moeten doen.</p>\n\
  <p>Rovers pleit sterk voor het renoveren van bestaande gebouwen in plaats van het bouwen van nieuwe panden. Hij heeft in dit kader \xE2\x80\x98De Wijk van Morgen\xE2\x80\x99 ontwikkeld waar 153 gerenoveerde woningen staan met een lage energiebehoefte.</p>\n\
