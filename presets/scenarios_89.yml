title: Watt Nu - Gertjan Lankhorst
description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Gertjan%20Lankhorst' target='blank'>Gertjan Lankhorst</a> (CEO GasTerra) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Lankhorst gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/707b4f2a-b209-3a03-b654-4e788b8418b3' target='blank'>RTL XL</a>.</p>\n\
  <p>Gertjan Lankhorst staat bijna 6 jaar aan het roer van Gasterra. Hij is optimistisch over onze toekomst wat betreft energie. We hebben nu nog meer dan genoeg gas en op lange termijn gelooft hij in zonne-energie. De techniek moet wel nog flink ontwikkeld worden.</p>\n\
  <p>Hij stelt dat de technologie die nu beschikbaar is, niet grootschalig ingezet moet worden omdat deze nog niet effici\xC3\xABnt genoeg is om ons een volledig duurzame energievoorziening te bieden. Doorontwikkelen is dus belangrijk.</p>\n\
  <p>Over het gebruik van gas is Lankhorst van mening dat de uiteinden van gas goed gebruikt kunnen worden voor het decentraal opwekken van energie met behulp van brandstofcellen. De Nederlandse gasvoorraad wordt weliswaar kleiner, maar voorlopig is er nog genoeg gas. Voor de toekomst wordt er volop ge\xC3\xAFnvesteerd in infrastructuur om gas uit Rusland en Qatar te importeren.</p>\n\
  </span>\n\
