title: GasTerra startscenario 2050
description: "<span class='nl'>\n\
  GasTerra heeft voor de scenario\xE2\x80\x99s 2050 zijn visie over de veranderingen in de energievraag,  de energiekosten en het aanbod en gebruik van zowel hernieuwbare energiebronnen als fossiele brandstoffen in beeld gebracht. Getracht is om een goede balans te vinden tussen overheidsdoelstellingen en economische en maatschappelijke randvoorwaarden. GasTerra is van mening dat aardgas de sleutelrol speelt om verantwoord de transitie naar een duurzame energievoorziening uit te voeren. GasTerra wenst de gebruiker van het model veel leerzame exercities toe in het boeiend proces van energietransitie.\n\
  </span>\n\
  <span class='en'>\n\
  For the 2050 scenarios, GasTerra has formulated its vision for the changes in the energy demand, the energy costs and the supply of both the renewable energy sources as the fossil fuels. It has tried to find a good balance between the governmental policy goals and the economic and societal constraints. Gasterra thinks natural gas plays a pivotal role in the transition to a sustainable energy supply. GasTerra wishes the user of the model a educational experience in the interesting field of energy transition.\n\
  </span>"
