description: "<p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Stef%20Kranendijk' target='blank'>Stef Kranendijk</a> (CEO Desso) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Kranendijk gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/9e5b7b8d-c883-31c3-af2c-dbc65fcc299f' target='blank'>RTL XL</a></p>\n\
