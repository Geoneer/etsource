  description:  |
    <span class='nl'>
    <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Paulus%20Jansen' target='blank'>Paulus Jansen</a> (Tweedekamerlid SP) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Jansen gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='' target='blank'>RTL XL</a>.</p>
    <p>Paulus Jansen is Kamerlid voor de SP. Hij wil verduurzaming van de energiemarkt versnellen door de vervuiler te laten betalen. Het tarief voor grootverbruikers moet omhoog en mensen die zonnepanelen gebruiken, hoeven wat hem betreft geen energiebelasting te betalen.</p>
    </span>
    <span class='en'>
    This scenario has been made by <a href='http://wattnu.nl/guest/Paulus%20Jansen' target='blank'>Paulus Jansen</a> (Member of Parliament for SP) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Mr. Jansen made for the Netherlands in 2030. The show itself can be seen on <a href='' target='blank'>RTL XL</a>.
    </span>

