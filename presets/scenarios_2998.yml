title: "99% Duurzame Energie \xC2\xA0 \"Nederland krijgt nieuwe energie\""
description: |
  <span>
  <p>Op verzoek van Marco Witschge van het burgerinitiatief "Nederland krijgt nieuwe energie" hebben wij de afgelopen weken met het Energietranstitiemodel een extreem scenario berekent dat uitkomt op 99% CO2 en 99% duurzame energie in 2050.</p>
  <p>Om dit scenario te kunnen berekenen hebben wij eerst een aantal aannames gedaan over de situatie in 2050:</p>
  <p>- Brandstofprijzen ongeveer 100% hoger dan vandaag<br/>
  - Gematigde economische groei (1-2% per jaar)<br/>
  - Gematigde efficiency verbeteringen (onder de 2% per jaar)<br/>
  - Gebruik van 2010 state of the art technology met uitzondering van wind en zon waar efficiency verbetering is verondersteld</p>
  <p>Vervolgens hebben wij een optimalisatiealgoritme gedraaid op alle elementen uit ons energiesysteem en het algoritme de technologie- en brandstofmix vrij laten kiezen. Dit natuurlijk binnen de gebruikelijke beperkingen van landgebruik en een maximaal toegelaten kostenstijging van 100%.</p>
  <p>U kunt zelf met de aannames spelen of de technologie- of brandstofmix aanpassen indien u een van de uitgerekende waarden niet rendabel vindt. Het systeem zal dan in enkele milliseconden het gehele energiesysteem opnieuw doorrekenen op onze servers en u dan onmiddellijk feedback geven over de consequenties van de aanpassingen die u aan het scenario heeft gemaakt.</p>
  <p>Ter vergelijking is er in dit menu ook een scenario voor 2050 te laden dat minder extreem is. Dit is een 80% CO2-reductie scenario dat van dezelfde aannames uitgaat als het 99% duurzaam scenario maar in dit scenario is ook ruimte voor kernenergie en een beperkte hoeveelheid fossiele brandstoffen. </p>
  <p>Groot verschil tussen het 80% CO2-reductie scenario en het 99% duurzaam scenario is de hoeveelheid biomassa die nodig is. Deze hoeveelheid is in het 80% CO2 reductie scenario ruim 2 x het Nederlands landbouwareaal en in het 99% duurzaam scenario ruim 5 x het Nederlands landbouwareaal. </p>
  </span>

