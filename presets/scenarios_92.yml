title: Watt Nu - Anniek Mauser
description: "<span class='nl'>\n\
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Anniek%20Mauser' target='blank'>Anniek Mauser</a> (Manager Duurzaamheid bij Unilever Benelux) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Mevr. Mauser gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.</p>\n\
  <p>Anniek Mauser werkt al 10 jaar als duurzaamheidsexpert bij Unilever. Ze kreeg veel voor elkaar \xE2\x80\x93 van het Fairtrade maken van alle Ben & Jerry\xE2\x80\x99s smaken tot het vergroenen van 2,5 miljoen vriezers. Haar volgende uitdaging is om het gedrag van consumenten te veranderen.</p>\n\
  <p>Na onderzoek van Unilever naar de milieu-impact van de product-keten van het bedrijf, is duidelijk geworden dat gemiddeld 2/3 van de broeikasgas-impact in de gebruiksfase van de consument plaatsvindt. Mauser stelt dat Unilever hier graag verantwoordelijkheid voor wil nemen en daarom de consument bewuster wil maken van haar gedrag.</p>\n\
  <p>E\xC3\xA9n van de maatregelen die bijvoorbeeld genomen kan worden is om zoveel mogelijk niet-duurzame producten uit de schappen te halen en hier louter duurzame producten voor in de plaats te produceren en verkopen. Daarnaast ontwikkelt het bedrijf producten die duurzaamheid stimuleren, zoals wasmiddel dat op lage temperatuur schoon wast en cr\xC3\xA8mespoeling die je niet hoeft uit te spoelen, zodat je water bespaart. Mauser vindt echter ook dat de overheid hier een faciliterende rol bij dient te spelen.</p>\n\
  <span>\n\
  <span class='en'>\n\
  This scenario has been made by <a href='http://wattnu.nl/guest/Anniek%20Mauser' target='blank'>Anniek Mauser</a> (Head of Sustainability at Unilever Benelux) for the TV show 'Watt Nu?!'. When you open this scenario you can see the choices that Ms. Mauser made for the Netherlands in 2030. The show itself can be seen on <a href='http://rtl.nl/xl/#/u/68d966a0-4371-34f7-b45a-ab843d550605' target='blank'>RTL XL</a>.\n\
