  title: Watt Nu - Jan Borghuis
  description:  |
    <span class='nl'>
    <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Jan%20Borghuis' target='blank'>Jan Borghuis</a> (Directeur GreenWheels) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Borghuis gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='' target='blank'>RTL XL</a>.</p>
    <p>Jan Borghuis is één van de oprichters van Greenwheels. Hij toont aan dat je óók geld kunt verdienen zonder dat dat ten koste gaat van ons milieu. Zijn ‘deelauto’s’ staan in 100 steden door heel Nederland en sinds kort ook in Engeland. Hoe groter zijn bedrijf wordt, hoe minder CO2 we uitstoten met z’n allen.</p>
    </span>
