description: |
  <span class='nl'>
  <p>Dit scenario is gemaakt door <a href='http://wattnu.nl/guest/Jan%20Borghuis' target='blank'>Jan Borghuis</a> (Directeur GreenWheels) voor het televisieprogramma 'Watt Nu?!'. Als u dit scenario opent kunt u zien welke keuzes Dhr. Borghuis gemaakt heeft voor Nederland in 2030. De uitzending zelf kunt u nakijken op <a href='http://www.rtl.nl/xl/#/u/f939336c-399c-3606-832d-bbb51664ad46' target='blank'>RTL XL</a>.</p>
  <p>Jan Borghuis is \xC3\xA9\xC3\xA9n van de oprichters van Greenwheels. Hij toont aan dat je \xC3\xB3\xC3\xB3k geld kunt verdienen zonder dat dat ten koste gaat van ons milieu. Zijn \xE2\x80\x98deelauto\xE2\x80\x99s\xE2\x80\x99 staan in 100 steden door heel Nederland en sinds kort ook in Engeland. Hoe groter zijn bedrijf wordt, hoe minder CO2 we uitstoten met z\xE2\x80\x99n allen.</p>
